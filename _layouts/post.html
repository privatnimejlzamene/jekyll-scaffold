---
layout: default
---
<article class="posts">
  <header>
    <h1>{{ page.title }}</h1>

    <time datetime="{{ page.date | datetime | date_to_xmlschema }}"
      >{{ page.date | date: "%b %-d, %Y" }}
    </time>
  </header>
  <div>
    {{ content }}
    <footer>
      <div class="meta">

      </div>

      <p class="meta page-url">
        {% if page.previous.url %}
        <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}"
           title="Previous Post: {{page.previous.title}}">&laquo;&nbsp;{{page.previous.title}}</a>
        {% else %}
        <span class="disabled">-</span>
        {% endif %}
        {% if page.next.url %}
        <a class="next" href="{{ site.baseurl }}{{page.next.url}}"
           title="Next Post: {{page.next.title}}">{{page.next.title}}&nbsp;&raquo;</a>
        {% else %}
        <span class="disabled">-</span>
        {% endif %}
      </p>
    </footer>
  </div>
</article>
